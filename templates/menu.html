<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Stan Davies</title>
        <!-- !!! FIX -->
        <link rel="icon" type="image/ico" href="{{ url_for('static', filename='photos') }}/stan-davies.ico">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

        <link rel="stylesheet" href="stylesheets/menu.css">
    </head>
    <body>
        <div class="vs">
            <form class="join-game" action="{{ url_for('enter_game') }}" method="POST">
                <input type="hidden" name="enter-type" value="join">
                <input type="hidden" name="game-type" value="vs">

                <label for="choose-player">select your player</label>
                <select name="choose-player">
                    {% for p in players %}
                        <option value="{{ p.name }}">{{ p.name }}</option>
                    {% endfor %}
                </select>

                <div class="game-list">
                    <p>choose a game</p>
                    {% for g in games %}
                        <input type="radio" id="{{ g.id }}" name="game" value="{{ g.id }}">
                        <label for="{{ g.id }}">{{ g.id }} - {{ g.status }}, {{ g.p1_name }} playing as white, {% if g.status != "not started" %}{{g.p2_name}} is black{% endif %}</label>
                        <br>
                    {% endfor %}
                </div>

                <button class="submit">submit</button>
            </form>
            <form class="make-game" action="{{ url_for('enter_game') }}" method="POST">
                <input type="hidden" name="enter-type" value="create">
                <input type="hidden" name="game-type" value="vs">

                <label for="choose-player">start a new game as</label>
                <select name="choose-player">
                    {% for p in players %}
                        <option value="{{ p.name }}">{{ p.name }}</option>
                    {% endfor %}
                </select>

                <button class="submit">submit</button>
            </form>
        </div>
        <div class="test">
            <form class="create-test-game" action="{{ url_for('enter_game') }}" method="POST">
                <input type="hidden" name="enter-type" value="join">
                <input type="hidden" name="game-type" value="test">

                <label for="choose-player">select your player</label>
                <select name="choose-player">
                    {% for p in players %}
                        <option value="{{ p.name }}">{{ p.name }}</option>
                    {% endfor %}
                </select>

                <div class="game-list">
                    <p>choose a test game</p>
                    {% for t in testgames %}
                        <input type="radio" id="{{ t.id }}" name="game" value="{{ t.id }}">
                        <label for="{{ t.id }}">{{ t.id }} - created by {{ t.owner }}</label>
                        <br>
                    {% endfor %}
                </div>

                <button class="submit">submit</button>
            </form>
            <form class="create-test-game" action="{{ url_for('enter_game') }}" method="POST">
                <input type="hidden" name="enter-type" value="create">
                <input type="hidden" name="game-type" value="test">

                <label for="choose-player">create new test game</label>
                <select name="choose-player">
                    {% for p in players %}
                        <option value="{{ p.name }}">{{ p.name }}</option>
                    {% endfor %}
                </select>

                <button class="submit">submit</button>
            </form>
        </div>
        <form class="add-account" action="{{ url_for('add_account') }}" method="POST">
            <label for="account_name">create new account</label>
            <div class="inputs">
                <input type="text" name="account-name" placeholder="enter new account name . . .">
                <button class="submit">submit</button>
            </div>
        </form>
        <div class="leaderboards">
            <span>leaderboard</span>
            <ol>
                {% for p in players %}
                    <li>{{ p.name }} - {{ p.wins }} wins</li>
                {% endfor %}
            </ol>
        </div>
    </body>
</html>
